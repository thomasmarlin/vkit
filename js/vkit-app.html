<div style="margin:20px;width:100%;height:100%">

    <div class='row' style="height:100%; width:100%">
        <div class='col-md-5'>
            <div style="float:left">Filter Cards:</div><input type='text' ng-model="vkitModel.filterText" ng-change='filterChanged()' style="float:left;width:300px">
            <div style="clear:both;height:5px;width:100%"></div>

            <select multiple ng-multiple="true" ng-model="vkitModel.selectedAdds" size=20 style='width:100%;height:100%'>
              <option ng-repeat='x in matchingCards' value='{{x}}'>{{x}}</option>
            </select>

            <button class="btn btn-success" style="float:right;visibility:hidden">Fake Stuff</button>

        </div>

        <div class='col-md-2'>
            <div style="display:table;height:250px">
              <div style='display: table-cell; vertical-align: middle'>
                  <button class='btn btn-success' style="width:100%" ng-click='addSelectedCards()' >Add >></button>
                  <div style="height:10px"></div>
                  <button class='btn btn-danger' style="width:100%" ng-click='removeSelectedCards()'> &lt;&lt; Remove</button>
              </div>
            </div>
        </div>

        <div class='col-md-5'>
            <div style="visibility:hidden">
              <label>Filter Cards:</label><input type='text' ng-model="vkitModel.filterText" ng-change='filterChanged()' style="width:300px">
              <div style="clear:both;height:5px;width:100%"></div>
            </div>
            <!--
            <select size=20 style="visibility:hidden; float:left; width:1px"></select>
            <div style="float;left; height:100%; background:red">
                <div ng-repeat='x in cardsForPdf'>
                  <div style="float:left">{{x}}</div>
                  <button style="float:left">X</button>
                  <div style="clear:both"></div>
                </div>
            </div>
          -->

            <select multiple ng-multiple="true" ng-model="vkitModel.selectedRemoves" size=20 style='width:100%;height:100%'>
              <option ng-repeat='x in cardsForPdf track by $index' value='{{x}}'>{{x}}</option>
            </select>

            <button class="btn btn-success" style="float:right" ng-click="generatePdf()">Generate PDF</button>
        </div>
    </div>

    <div style="width:100%">
      <img ng-repeat="x in printedCards" ng-src='{{x}}' style='width:150px;height:auto; float:left'>
    </div>



</div>
